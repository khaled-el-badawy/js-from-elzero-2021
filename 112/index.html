<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JavaScript</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #eee;
      }
      ul {
        padding: 0;
        margin: 0;
        background-color: #ddd;
        width: 50px;
        min-height: 250px;
        list-style: none;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        position: fixed;
        top: 50px;
        left: 50px;
        border-radius: 50px;
      }
      ul li {
        width: 30px;
        height: 30px;
        border: 2px solid transparent;
        border-radius: 50%;
        opacity: 0.4;
        cursor: pointer;
        transition: 0.3s;

        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
        text-transform: uppercase;
        font-family: sans-serif;
      }
      ul li:last-child {
        color: black;
        border: 1px solid black;
      }
      ul li.active,
      ul li:hover {
        opacity: 1;
      }
      ul li:first-child {
        background-color: red;
      }
      ul li:nth-child(2) {
        background-color: green;
      }
      ul li:nth-child(3) {
        background-color: blue;
      }
      ul li:nth-child(4) {
        background-color: black;
      }
      .experiment {
        width: 100%;
        height: 100dvh;
        transition: 0.3s;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="active" data-color="red">R</li>
      <li data-color="green">G</li>
      <li data-color="blue">B</li>
      <li data-color="black">0</li>
      <li data-color="">1</li>
    </ul>
    <div class="experiment"></div>
    <script src="main.js"></script>
  </body>
</html>
